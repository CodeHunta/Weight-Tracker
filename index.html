<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Byte1 Weight Tracker App">
    <title>Weight Tracker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <ul>
        <a href="#">ADMIN LOGIN</a>
      </ul>
    </header>
    <div class="main">
      <br/>
      <br/>
      <br/>
      <br/>      
    <div class="one">
      <h1 id="fancyFont">TAKE ACTIVE STEPS TO STAY HEALTHY!</h1>
      <h3 id="fancyFont">Daily track your weight</h3>
    </div>
    <form action="">
      <div class="two">
        <b>Today's Date:</b><br/>
        <input type="date" name="Date" placeholder="input date" required><br/><br/>
        <b>Weight(kg):</b><br/>
        <input type="number" name="Weight" placeholder="input weight" required><br/><br/>
        <input id="saveButton" type="submit" value="Save">
      </div>
    </form>
    <br/>
    <br/>
    <div class="three">
      <input id="historyButton" type="button" value="Records">
      <input id="avgButton" type="button" value="Average">
    </div>
  </div>
  </body>
</html>
